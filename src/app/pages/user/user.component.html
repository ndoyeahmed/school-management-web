<section class="content-header">
  <h1>
    Gestion utilisateurs
    <!--<small>Control panel</small>-->
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li class="active">Utilisateurs</li>
  </ol>
</section>

<section class="content">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="box box-primary">
      <div class="box-header">
        <div class="row">
          <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
            <button class="btn btn-success" data-toggle="modal" data-target="#addModal"><i class="fa fa-plus"></i></button>
            <div class="modal fade" id="addModal">
              <ngx-ui-loader fgsType="pulse" [loaderId]="'add-user'"></ngx-ui-loader>
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title text-center">Ajouter un utilisateur</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body add-form">
                    <div class="row">
                      <div class="form-group">
                        <form class="form-group">
                          <div class="form-group row">
                            <mat-form-field class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <mat-label>Nom : </mat-label>
                            <input name="nom" matInput [(ngModel)]="user.nom" />
                          </mat-form-field>
                            <mat-form-field class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                              <mat-label>Prénom : </mat-label>
                              <input name="prenom" matInput [(ngModel)]="user.prenom"/>
                            </mat-form-field>
                          </div>

                          <div class="form-group row">
                            <mat-form-field class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                              <mat-label>Téléphone : </mat-label>
                              <input type="tel" name="telephone" matInput [(ngModel)]="user.telephone"/>
                            </mat-form-field>
                            <mat-form-field class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                              <mat-label>Email : </mat-label>
                              <input type="email" name="email" matInput [(ngModel)]="compte.email" />
                            </mat-form-field>
                          </div>

                          <div class="form-group row">
                            <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                              <mat-label>Adresse : </mat-label>
                              <input type="text" name="telephone" matInput [(ngModel)]="user.adresse"/>
                            </mat-form-field>
                          </div>

                          <div class="form-group row">
                           <label for="profil">Profils : </label>
                              <select id="profil" class="form-control" matInput>
                                <option *ngFor="let i of listProfil"> Option</option>
                              </select>
                          </div>
                          <div class="form-group row">
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                              <label for="region">Régions : </label>
                              <ngx-select id="region" [items]="listRegion" optionValueField="id" optionTextField="region" (selectionChanges)="onSelectedRegion($event)"></ngx-select>
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                              <label for="ville">Villes : </label>
                              <ngx-select id="ville" [items]="listVille" optionValueField="id" optionTextField="ville" (selectionChanges)="onSelectedVille($event)"></ngx-select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="etablissement">Etablissements : </label>
                            <select id="etablissement" class="form-control" matInput>
                              <option *ngFor="let i of listEtablissement"> Option</option>
                            </select>
                          </div>
                          <div class="form-group row">
                            <button data-dismiss="modal" class="btn btn-primary pull-right">Enregistrer</button>
                          </div>
                        </form>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 pull-right">
            <mat-form-field>
              <mat-label>Rechercher</mat-label>
              <input matInput type="text" name="recherche" (keyup)="search($event.target.value)" />
              <span class="form-control-feedback"><i class="fa fa-search"></i></span>
            </mat-form-field>
          </div>
        </div>
      </div>
